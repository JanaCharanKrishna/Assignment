name: CI

on:
  push:
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
      redis:
        image: redis:7
        ports:
          - 6379:6379
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run test:unit
      - run: node server.js > backend.log 2>&1 &
      - run: sleep 10
      - run: npm run test:integration

  golden-regression:
    runs-on: ubuntu-latest
    needs: backend-tests
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
      redis:
        image: redis:7
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install backend deps
        run: npm ci
        working-directory: backend
      - name: Start backend
        run: node backend/server.js > backend/backend.log 2>&1 &
      - run: sleep 10
      - name: Run golden generator
        run: node testing/golden/runGolden.js
      - name: Compare golden snapshots
        run: node testing/golden/compareIntervalsBatch.js

  frontend-smoke:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - run: npm run dev > frontend-dev.log 2>&1 &
      - run: sleep 8
      - run: npm run test:e2e

